<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Page - Blogging Site</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f3f4f6; /* light gray */
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-purple-700">MyBlog</h1>
      <div class="flex items-center space-x-4">
        <input type="text" id="searchInput" placeholder="Search posts..." class="border border-gray-300 rounded-md p-2" />
        <button id="searchBtn" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">Search</button>
        <button id="darkModeToggle" class="text-gray-700 hover:text-purple-600">
          <span class="material-icons">dark_mode</span>
        </button>
        <button id="profileBtn" class="text-gray-700 hover:text-purple-600">
          <span class="material-icons">account_circle</span>
        </button>
      </div>
    </div>
  </header>

  <main class="flex-grow max-w-7xl mx-auto p-4">
    <section id="stories" class="mb-6">
      <h2 class="text-xl font-bold mb-4">Stories</h2>
      <div class="flex space-x-4 overflow-x-auto">
        <!-- Stories will be dynamically injected here -->
      </div>
    </section>

    <section id="posts-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Blog posts will be dynamically injected here -->
    </section>

    <button id="addPostBtn" class="fixed bottom-4 right-4 bg-purple-600 text-white rounded-full p-4 shadow-lg hover:bg-purple-700">
      <span class="material-icons">add</span>
    </button>
  </main>

  <footer class="bg-white text-center py-4">
    <p class="text-gray-600">Â© 2024 MyBlog. All rights reserved.</p>
  </footer>

  <!-- Profile Modal -->
  <div id="profileModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Profile</h2>
      <img id="profilePhoto" src="" alt="Profile Photo" class="w-16 h-16 rounded-full mb-4" />
      <p id="profileName" class="font-semibold"></p>
      <p id="profileEmail" class="text-gray-600"></p>
      <h3 class="mt-4 font-semibold">Liked Posts:</h3>
      <ul id="likedPostsList" class="list-disc pl-5"></ul>
      <button id="closeProfileModal" class="mt-4 bg-purple-600 text-white px-4 py-2 rounded-md">Close</button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const postsSection = document.getElementById('posts-section');
    const profileModal = document.getElementById('profileModal');
    const profilePhoto = document.getElementById('profilePhoto');
    const profileName = document.getElementById('profileName');
    const profileEmail = document.getElementById('profileEmail');
    const likedPostsList = document.getElementById('likedPostsList');
    const logoutBtn = document.getElementById('logoutBtn');
    const profileBtn = document.getElementById('profileBtn');
    const closeProfileModal = document.getElementById('closeProfileModal');
    const addPostBtn = document.getElementById('addPostBtn');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const storiesSection = document.getElementById('stories');

    // Load posts from Firestore
    async function loadPosts() {
      const snapshot = await db.collection('posts').orderBy('createdAt', 'desc').get();
      postsSection.innerHTML = '';
      snapshot.forEach(doc => {
        const post = doc.data();
        const postElement = document.createElement('div');
        postElement.className = 'bg-white rounded-lg shadow p-4';
        postElement.innerHTML = `
          <h2 class="font-bold text-lg">${post.title}</h2>
          <p>${post.content.slice(0, 100)}...</p>
          <p class="text-gray-500 text-sm">By ${post.author} on ${new Date(post.createdAt.seconds * 1000).toLocaleDateString()}</p>
          <button class="likeBtn bg-purple-600 text-white px-2 py-1 rounded-md" data-id="${doc.id}">Like</button>
          <button class="commentBtn bg-gray-300 text-gray-700 px-2 py-1 rounded-md">Comment</button>
          <button class="shareBtn bg-blue-500 text-white px-2 py-1 rounded-md">Share</button>
        `;
        postsSection.appendChild(postElement);
      });
    }

    // Load user profile
    async function loadUser Profile() {
      const user = auth.currentUser ;
      if (user) {
        profilePhoto.src = user.photoURL || 'https://placehold.co/48x48/png?text=User ';
        profileName.textContent = user.displayName || user.email;
        profileEmail.textContent = user.email;

        // Load liked posts
        const likedPosts = await db.collection('users').doc(user.uid).get();
        const likedPostsData = likedPosts.data().likedPosts || [];
        likedPostsList.innerHTML = likedPostsData.map(postId => `<li>${postId}</li>`).join('');
      }
    }

    // Logout functionality
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    });

    // Show profile modal
    profileBtn.addEventListener('click', () => {
      loadUser Profile();
      profileModal.classList.remove('hidden');
    });

    // Close profile modal
    closeProfileModal.addEventListener('click', () => {
      profileModal.classList.add('hidden');
    });

    // Like post functionality
    postsSection.addEventListener('click', async (e) => {
      if (e.target.classList.contains('likeBtn')) {
        const postId = e.target.getAttribute('data-id');
        const user = auth.currentUser ;
        if (user) {
          await db.collection('users').doc(user.uid).update({
            likedPosts: firebase.firestore.FieldValue.arrayUnion(postId)
          });
          alert('Post liked!');
        } else {
          alert('You need to be logged in to like posts.');
        }
      }
    });

    // Add post button functionality
    addPostBtn.addEventListener('click', () => {
      // Open a modal or side panel for adding a new post
      // This can be implemented as per your design preference
      alert('Add Post functionality to be implemented!');
    });

    // Search functionality
    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.trim().toLowerCase();
      // Implement search logic here
      alert(`Search functionality for: ${query}`);
    });

    // Dark mode toggle
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Initial load
    loadPosts();
  </script>
</body>
</html>
